<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="login">
        <div class="forma-container">
            <img src="./logos/logo_yard_sale.svg" alt="logo" class="logo">

            <h1 class="title"> Create password </h1>
            <p class="subtitle">Enter a new password for your account </p>
        
            <form action="/" class="form">
                <label for="password" class="label">password</label>
                <input type="password" id="password" placeholder="*******" class="input-password">

                <label for="New password" class="label">password</label>
                <input type="password" id="New-password" placeholder="*******" class="input-password">

                <input type="submit" value="confirm" class="primary-button">
            </form>
        </div>
    </div>

</body>
</html>
